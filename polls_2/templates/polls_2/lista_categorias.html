<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CATEGORIAS</title>
</head>
<body>
<h1>CATEGORIAS</h1><br>
<!-- Funcoes -->
<button><a href="{% url 'create_categoria' %}">CRIAR CATEGORIA</a></button>

<hr>
<ul>
    {% for categoria in categorias %}
        <li>
            <a href="{% url 'detail_categoria' id=categoria.category_id  %}"> {{ categoria.name }} </a> |
            <a href="{% url 'update_categoria' id=categoria.category_id %}">UPDATE</a> |
            <a href="{% url 'delete_categoria' id=categoria.category_id %}">DELETE</a> |
        </li>
    {% endfor %}
</ul>
</body>
</html>
